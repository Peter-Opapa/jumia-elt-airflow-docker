[flake8]
max-line-length = 88
extend-ignore = 
    E203,  # Whitespace before ':' (conflicts with black)
    W503,  # Line break before binary operator (conflicts with black)
    E501   # Line too long (handled by black)
exclude = 
    .git,
    __pycache__,
    .venv,
    .eggs,
    *.egg,
    build,
    dist
per-file-ignores =
    # Ignore import errors in DAG files (Airflow imports not available in CI)
    airflow/dags/*.py:F401,E402
    # Allow star imports in test files
    tests/*.py:F403,F405
max-complexity = 10
